
<!DOCTYPE html>
<html lang="en">
  
<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accommodation Quality Check List</title>

  <!-- Font -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  
</head>

  
<body>

    <script>

<div class="form-container">
<div class="form-header">
  <h1>Building Security Fire Fire Alarm Report</h1>
 </div>
  
  <hr>

<form id="fireForm">

  <div class="section">
  <h3>Incident Details</h3>
  <select id="BuildingName" required style="width:100%">
  <<option value="">-- Select Building --</option> 
  <option value="BUILDING 1">BUILDING 1</option>
  <option value="BUILDING 2">BUILDING 2</option>
  <option value="BUILDING 3">BUILDING 3</option>
  <option value="BUILDING 4">BUILDING 4</option>
  <option value="BUILDING 5">BUILDING 5</option>
  </select>


       <div class="yesno">
       <label style="font-weight: bold;">Type of Incident:</label> 
       <label class="radio-box">Fire Alarm <input type="radio" name="TypeofInciden" value="Fire Alarm"></label>
       <label class="radio-box">Fire Incident <input type="radio" name="TypeofInciden" value="Fire Incident"></label>
       </div>

      <div class="yesno">
       <label style="font-weight: bold;">Evacuated: &nbsp&nbsp&nbsp</label> 
       <label class="radio-box">Yes <input type="radio" name="guardPosition" value="Yes"></label>
       <label class="radio-box">No <input type="radio" name="guardPosition" value="No"></label>
       </div>
      

    
      <label>Date of Incident</label>
      <input type="date" id="Incidentdate" name="Incidentdate">

      <label for="time">Incident Time</label>
      <input type="time" id="Incidenttime" name="incidenttime">

      <label for="time">Panel Reset Time</label>
      <input type="time" id="paneltime" name="paneltime">

      <label>Alarm Activated In</label><br>
      <div class="check-row">
      <label><input type="checkbox" id="AlarmActivated" name="AlarmActivated" value="Kitchen">
      <span>Kitchen</span></label>
      </div>
    
     <div class="check-row">
     <label><input type="checkbox" id="AlarmActivated" name="AlarmActivated" value="LIving Room">
     <span>LIving Room</span></label>
     </div>
    
     <div class="check-row">
     <label><input type="checkbox" id="AlarmActivated" name="AlarmActivated" value="Hall">
     <span>Hall</span></label>
     </div>

     <div class="check-row">
     <label><input type="checkbox" id="AlarmActivated" name="AlarmActivated" value="Bed Room">
     <span>Bed Room</span></label>
     </div>

     <div class="check-row">
     <label><input type="checkbox" id="AlarmActivated" name="AlarmActivated" value="Electrical Room">
     <span>Electrical Room</span></label>
     </div>

     <div class="check-row">
     <label><input type="checkbox" id="AlarmActivated" name="AlarmActivated" value="Garbage Room">
     <span>Garbage Room</span></label>
     </div>

     <div class="check-row">
     <label><input type="checkbox" id="AlarmActivated" name="AlarmActivated" value="Corridor">
     <span>Corridor</span></label>
     </div>

     <div class="check-row">
     <label><input type="checkbox" id="AlarmActivated" name="AlarmActivated" value="Basement">
     <span>Basement</span></label>
     </div>

     <div class="check-row">
     <label><input type="checkbox" id="AlarmActivated" name="AlarmActivated" value="Other Area">
     <span>Other Area</span></label>
     </div>

    <label>Other Area</label>
    <input id="Area">

    </div>

    <div class="section">
    <h3>Occupant(s) Details</h3>

    <label>Occupant Name</label>
    <input id="OccupantName">

    <label>Occupant Nationality</label>
    <input id="OccupantNationality">

    <label>Floor No</label>
    <input id="FloorNo">

    <label>Flat No</label>
    <input id="FlatNo">

    <label>Staff Number</label>
    <input id="StaffNumber">

    <label>Department</label>
    <input id="Department">

    <label>Room No</label>
    <input id="RoomNo">

     <label>At The Time Of Fire Alarm Occupant Was In</label><br>
      <div class="check-row">
      <label><input type="checkbox" id="OccupantWasIn" name="OccupantWasIn" value="Kitchen">
      <span>Kitchen</span></label>
      </div>
      
     <div class="check-row">
     <label><input type="checkbox" id="OccupantWasIn" name="OccupantWasIn" value="Wash Room">
     <span>Wash Room</span></label>
     </div>
    
     <div class="check-row">
     <label><input type="checkbox" id="OccupantWasIn" name="OccupantWasIn" value="Living Room">
     <span>Living Room</span></label>
     </div>

     <div class="check-row">
     <label><input type="checkbox" id="OccupantWasIn" name="OccupantWasIn" value="Outside Apt">
     <span>Outside Apt.</span></label>
     </div>

     <div class="check-row">
     <label><input type="checkbox" id="OccupantWasIn" name="OccupantWasIn" value="Bed Room">
     <span>Bed Room</span></label>
     </div>

     <div class="check-row">
     <label><input type="checkbox" id="OccupantWasIn" name="OccupantWasIn" value="Outside Bldg">
     <span>Outside Bldg.</span></label>
     </div>
     </div>

     <div class="section">
     <h3>Incident Details</h3>
     <div class="yesno">
       <label style="font-weight: bold;">Exhaust Fan Was: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label> 
       <label class="radio-box">Off<input type="radio" name="ExhaustFan" value="Off"></label>
       <label class="radio-box">On<input type="radio" name="ExhaustFan" value="On"></label>
       </div>

     <div class="yesno">
       <label style="font-weight: bold;">Kitchen Cooking Hood Was:</label> 
       <label class="radio-box">Off<input type="radio" name="KitchenCookingHood" value="Off"></label>
       <label class="radio-box">On<input type="radio" name="KitchenCookingHood" value="On"></label>
       </div>

       <div class="yesno">
       <label style="font-weight: bold;">Kitchen Door Was: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>    
       <label class="radio-box">Open<input type="radio" name="KitchenDoor" value="Open"></label>
       <label class="radio-box">Closed<input type="radio" name="KitchenDoor" value="Closed"></label>
       <label class="radio-box">N/A<input type="radio" name="KitchenDoor" value="N/A"></label>
       </div>

       <div class="yesno">
        <label style="font-weight: bold;">Fire Blanket Used: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>    
       <label class="radio-box">Yes<input type="radio" name="FireBlanket" value="Yes"></label>
       <label class="radio-box">No<input type="radio" name="FireBlanket" value="No"></label>
       </div>

       <div class="yesno">
        <label style="font-weight: bold;">Fire Extinguisher Used:</label>    
        <label class="radio-box">Yes<input type="radio" name="FireExtinguisher" value="Yes"></label>
       <label class="radio-box">No<input type="radio" name="FireExtinguisher" value="No"></label>
       </div>
       </div>

       <div class="section">
       <label>Type of Fire Extinguisher</label><br>
      <div class="check-row">
      <label><input type="checkbox" id="TypeFireExtinguisher" name="TypeFireExtinguisher" value="Form">
      <span>Form</span></label>
      </div>
    
     <div class="check-row">
     <label><input type="checkbox" id="TypeFireExtinguisher" name="TypeFireExtinguisher" value="Water">
     <span>Water</span></label>
     </div>

      <div class="check-row">
     <label><input type="checkbox" id="TypeFireExtinguisher" name="TypeFireExtinguisher" value="Dry Powder">
     <span>Dry Powder</span></label>
     </div>

      <div class="check-row">
     <label><input type="checkbox" id="TypeFireExtinguisher" name="TypeFireExtinguisher" value="Wet Chemical">
     <span>Wet Chemical</span></label>
     </div>

     <div class="check-row">
     <label><input type="checkbox" id="TypeFireExtinguisher" name="TypeFireExtinguisher" value="CO2">
     <span>CO2</span></label>
     </div>

         <div class="yesno">
       <label style="font-weight: bold;">Civil Defense Present:</label> 
       <label class="radio-box">Yes<input type="radio" name="Civil Defense" value="Yes"></label>
       <label class="radio-box">No<input type="radio" name="Civil Defense" value="NO"></label>
       </div>

       <div class="yesno">
       <label style="font-weight: bold;">CAMS activated: &nbsp&nbsp&nbsp&nbsp</label>    
       <label class="radio-box">Yes<input type="radio" name="CAMS" value="Yes"></label>
       <label class="radio-box">No<input type="radio" name="CAMS" value="No"></label>
       <label class="radio-box">N/A<input type="radio" name="CAMS" value="N/A"></label>
       </div>

       <div class="yesno">
        <label style="font-weight: bold;">Injury reported by Occupant:</label>    
       <label class="radio-box">Yes<input type="radio" name="Injury" value="Yes"></label>
       <label class="radio-box">No<input type="radio" name="Injury" value="No"></label>
       </div>

         <label>Description of the Incident</label>
         <textarea id="DescriptionIncident"></textarea>

         <label>Cause of the incident</label>
         <textarea id="Cause"></textarea>


       <div class="yesno">
        <label style="font-weight: bold;">Any Property Damage:</label>    
       <label class="radio-box">Yes<input type="radio" name="Damage" value="Yes"></label>
       <label class="radio-box">No<input type="radio" name="Damage" value="No"></label>
       </div>

         <label>If yes please Specify</label>
         <textarea id="SpecifyDamage"></textarea>

          <label>Action taken/observations by the guard</label>
         <textarea id="Actiontaken"></textarea>
         
     </div>

  
       <div class="section">
         <h3>Other Information</h3>
         <label>Name of the Security Guard :</label>
         <input id="GuardName">

         <label>Staff No: </label>
         <input id="StaffNo">

         <div class="yesno">
        <label style="font-weight: bold;">Company Name:</label>    
        <label class="radio-box">Al Nasr Star Security Services<input type="radio" name="Company" value="Al Nasr Star Security Services"></label>
           </div>

        <div class="yesno">
        <label style="font-weight: bold;">Did you Inform QR Facilities Staff:</label>    
       <label class="radio-box">Yes<input type="radio" name="InformQR" value="Yes"></label>
       <label class="radio-box">No<input type="radio" name="InformQR" value="No"></label>
          </div>

          <label>Name :</label>
         <input id="QRStafName">

         <div class="yesno">
        <label style="font-weight: bold;">Did you meet the occupant during the incident:</label>    
       <label class="radio-box">Yes<input type="radio" name="MeetOccupant" value="Yes"></label>
       <label class="radio-box">No<input type="radio" name="MeetOccupant" value="No"></label>
           </div>
       </div>  


       <div class="section">
         <h3>For Cabin Crew Building</h3>

         <div class="yesno">
        <label style="font-weight: bold;">Did you inform Cabin Crew Housing Officer?</label>    
       <label class="radio-box">Yes<input type="radio" name="informCabinCrew" value="Yes"></label>
       <label class="radio-box">No<input type="radio" name="informCabinCrew" value="No"></label>
           </div>

         <div class="yesno">
        <label style="font-weight: bold;">Did the housing officer visit the site?</label>    
       <label class="radio-box">Yes<input type="radio" name="housingofficerVisit" value="Yes"></label>
       <label class="radio-box">No<input type="radio" name="housingofficerVisit" value="No"></label>
           </div>

         <label>Name of the Housing Officer: </label>
         <input id="HousingOfficerName">

       </div> 
 
<button type="submit" id="submitBtn">Submit</button>
<div id="status"></div>

</form>
