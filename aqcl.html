<!-- Guard Position -->
<div class="section">
    <h3>Guard</h3>
   
       <div class="yesno">
       <label>Guard in position :</label> 
       <label class="radio-box">Yes <input type="radio" name="guardPosition" value="YES" required></label>
       <label class="radio-box">No <input type="radio" name="guardPosition" value="NO"></label>
       </div>

  <label>Number of guards</label>
  <input type="number" id="numGuards" data-maxdigits="3" required>


  <label>Appearance of guard on duty (comment)</label>
  <input type="text" id="guardAppearance" data-maxchars="45" required>


  <label>Appearance of guard desk / work area (comment)</label>
  <input type="text" id="deskAppearance" data-maxchars="40" required>



  <label>Does the guard have all relevant contact numbers?</label>
  <input type="text" id="guardContact" data-maxchars="38" required>
</div>

<div class="section">
  <h3>Review Guards Patrol</h3>
   
  <div class="yesno">
     <label>Did you Walk Patrol with Guard?</label><label class="radio-box">Yes <input type="radio" name="walkPatrol" value="YES" required></label>
    <label class="radio-box">No <input type="radio" name="walkPatrol" value="NO"></label>
  </div>



 
  <div class="yesno">
    <label>Is the Patrol Effective?</label> <label class="radio-box">Yes <input type="radio" name="patrolEffective" value="YES" required></label>
    <label class="radio-box">No <input type="radio" name="patrolEffective" value="NO"></label>
  </div>



  <label>What changes have you made?</label>
  <input type="text" id="changesMade" data-maxchars="52" required>


  <label>Is security guard visually checking 10% of QR ID Cards for personal entering commercial premises </label>
  <div class="yesno">
    <label class="radio-box">Yes <input type="radio" name="qrCheck" value="YES" required></label>
    <label class="radio-box">No <input type="radio" name="qrCheck" value="NO"></label>
  </div>
</div>

<div class="section">
  <h3>Check Supervisor Visitation Recored</h3>
  <label>When did guard supervisor Last Visit?</label>
  <input type="date" id="supervisorLastVisit" required>



  <label>Supervisor name</label>
  <input type="text" id="supervisorName" data-maxchars="19" required>



  <label>How many Supervisors Visited in the last 7 days?)</label>
  <input type="number" id="supervisors7Days" data-maxdigits="2" required>



 
  <div class="yesno">
    <label>Is key cabinet Locked and secured?</label> <label class="radio-box">Yes <input type="radio" name="keyCabinet" value="YES" required></label>
    <label class="radio-box">No <input type="radio" name="keyCabinet" value="NO"></label>
  </div>



  
  <div class="yesno">
   <label>Is key log being maintained? </label> <label class="radio-box">Yes <input type="radio" name="keyLog" value="YES" required></label>
    <label class="radio-box">No <input type="radio" name="keyLog" value="NO"></label>
  </div>



  <label>List keys audited</label>
  <input type="text" id="keysAudited" data-maxchars="62" required>
</div>

<div class="section">
  <h3>Building</h3>
 
  <div class="yesno">
    <label>Cameras, working and clear?</label> <label class="radio-box">Yes <input type="radio" name="camerasWorking" value="YES" required></label>
    <label class="radio-box">No <input type="radio" name="camerasWorking" value="NO"></label>
  </div>



  <label>How many cameras?</label>
  <input type="number" id="numCameras" data-maxdigits="4" required>



  <label>Locking and security on doors (ACS) Functional</label>
  <input type="text" id="acsFunctional" data-maxchars="41" required>



  <label>Is the perimeter secure?</label>
  <input type="text" id="perimeterSecure" data-maxchars="57" required>
</div>

<div class="section">
  <h3>Apartment Inspection</h3>
  <label>Apartment inspection</label>
  <input type="text" id="apartmentInspection" data-maxchars="57" required>



  <label>Remarks</label>
  <input type="text" id="apartmentRemark" data-maxchars="67">

</div>

  <div class="section">
  <label>LIst below actions you have taken or plan to take to rectify faults found</label>
  <textarea id="actionsTaken" data-maxchars="450"></textarea>
  </div>
  

<!-- GUARD 1 CAG -->

<input id="patrollingSupervisor"
