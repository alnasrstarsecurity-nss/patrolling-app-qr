
<!DOCTYPE html>

<div class="form-container">

 </div>

   <label>Contact Number</label>
  <input type="number" id="contact" name="contact">

   <label>Shift</label>
  <select id="shift" name="shift">
  <option value="">-- Shift --</option>  
  <option value="Morning">Morning</option>
  <option value="Night">Night</option>
  </select>
   </div>

  <div class="section">
   <label>Exact Location of Incdent</label>
  <textarea id="exactLocation" name="exactLocation"></textarea>
    
  <label>Date</label>
  <input type="date" id="date" name="date">

  <label for="time">Time</label>
  <input type="time" id="reporttime" name="reporttime">

   <label>Blue Plate</label>
  <textarea id="blueplate" name="blueplate"></textarea>

      <label>Type of Incident</label>
  <select id="incidentType" name="incidentType">
  <option value="">-- Select Incident --</option>  
  <option value="Medical Emergency">Medical Emergency</option>
  <option value="Electrical Failure">Electrical Failure</option>
  <option value="Fire/ Fire Alarm">Fire/ Fire Alarm</option>

    <option value="Lift Emergency">Lift Emergency</option>

     <label>Other Incident Type</label>
     <input id="otherIncident" name="otherIncident">

  <label>Name of Witness (if applicable)</label>
  <input id="witnessName" name="witnessName">

   <label>Contact Number</label>
  <input type="number" id="witnessContact" name="witnessContact">

  <label>Signature</label>
  <canvas id="witnessSignPad" name="witnessSignPad"></canvas>
  
  <button type="button" class="secondary" onclick="clearWitnessSignature()">Clear Signature</button>
   </div>

    <div class="section">
   <label>Brief description of incident</label>
     <textarea id="briefIncident" name="briefIncident"></textarea>
      </div>

  <div class="section">
  <label>Attachment Type</label>
   <div class="check-row">
    <label><input type="checkbox" id="attachmentType" name="attachmentType" value="Descriptioncontinuation">
      <span>DESCRIPTION CONTINUATION</span></label>
    </div>
    
     <div class="check-row">
    <label><input type="checkbox" id="attachmentType" name="attachmentType" value="Photo">
      <span>PICTURES / PHOTOGRAPHS</span></label>
      </div>

    <label><input type="checkbox" id="attachmentType" name="attachmentType" value="Statment">
      <span>WITNESS STATEMENT</span></label>
       </div>
         <div class="check-row">
    <label><input type="checkbox" id="attachmentType" name="attachmentType" value="Others">
      <span>OTHERS</span></label>
  </div>
    </div>
    

 

      

    <div class="section">
    <label>Attachment 1</label><input type="file" input id="attach1" name="attach1" accept="image/*,application/pdf">
    <label>Attachment 2</label><input type="file" input id="attach2" name="attach2" accept="image/*,application/pdf">
    <label>Attachment 3</label><input type="file" input id="attach3" name="attach3" accept="image/*,application/pdf">
    <label>Attachment 4</label><input type="file" input id="attach4" name="attach4" accept="image/*,application/pdf">
    </div>

  <div class="section">
    <label>Prepared and Reported by</label>
  <input id="reportedBy" name="reportedBy">

 <!-- SIGNATURE -->

  <label>Signature</label>
  <canvas id="supSignPad" name="supSignPad"></canvas>
  
<button type="button" class="secondary" onclick="clearSupSignature()">Clear Signature</button>
    </div>

<button type="submit" id="submitBtn">Submit</button>
<div id="status"></div>
