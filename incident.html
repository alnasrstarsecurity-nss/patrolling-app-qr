
<!DOCTYPE html>
<html lang="en">
  
<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Report</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const loginState = localStorage.getItem("LOGGED_IN");
  console.log("MENU LOGIN STATE =", loginState);

  if ((loginState || "").toUpperCase() !== "YES") {
    window.location.replace("index.html");
  }
});
</script>

<div class="form-container">

<h2>Incident Report</h2>
<hr>

<form id="incidentform">

<!-- REPORTER -->
<div class="section">
  <label>Name</label>
  <select id="name" name="name">
  <option value="">-- Name --</option>  
<option value="A">A</option>
<option value="B">B</option>
<option value="C">C</option>
</select>

   <label>Designation</label>
  <select id="designation" name="designation">
  <option value="">-- Designation --</option>  
<option value="D1">D1</option>
<option value="D2">D2</option>
<option value="D3">D3</option>
</select>


  <label>Employee Number</label>
  <input type="number" id="empno" name="empno" >

   <label>Location</label>
  <select id="location" name="location">
  <option value="">-- Location --</option>  
  <option value="L1">L1</option>
  <option value="L2">L2</option>
  <option value="L3">L3</option>
  </select>

   <label>Contact Number</label>
  <input type="number" id="contact" name="contact">

   <label>Shift</label>
  <select id="shift" name="shift">
  <option value="">-- Shift --</option>  
  <option value="Morning">Morning</option>
  <option value="Night">Night</option>
  </select>
   </div>

  <div class="section">
   <label>Exact Location of Incdent</label>
  <textarea id="exactLocation" name="exactLocation"></textarea>
    
  <label>Date</label>
  <input type="date" id="date" name="date">

  <label for="time">Time</label>
  <input type="time" id="reporttime" name="reporttime">

   <label>Blue Plate</label>
  <textarea id="blueplate" name="blueplate"></textarea>

      <label>Type of Incident</label>
  <select id="incidentType" name="incidentType">
  <option value="">-- Select Incident --</option>  
  <option value="Medical Emergency">Medical Emergency</option>
  <option value="Electrical Failure">Electrical Failure</option>
  <option value="Fire/ Fire Alarm">Fire/ Fire Alarm</option>
    <option value="Theft">Theft</option>
    <option value="Lift Emergency">Lift Emergency</option>
    <option value="Missing Person/ Items">Missing Person/ Items</option>
    <option value="Scuffle">Scuffle</option>
    <option value="Assault">Assault</option>
    <option value="Vehicular Incident">Vehicular Incident</option>
    <option value="Property Damaged">Property Damaged</option>
    <option value="Fuel/ Chemical Spills">Fuel/ Chemical Spills</option>
    <option value="Suspicious Activity">Suspicious Activity</option>
    <option value="Crime">Crime</option>
    <option value="Contravention">Contravention</option>
    <option value="Others">Others</option>
    </select>

     <label>Other Incident Type</label>
     <input id="otherIncident" name="otherIncident">

  <label>Name of Witness (if applicable)</label>
  <input id="witnessName" name="witnessName">

   <label>Contact Number</label>
  <input type="number" id="witnessContact" name="witnessContact">

  <label>Signature</label>
  <canvas id="witnessSignPad" name="witnessSignPad"></canvas>
  
  <button type="button" class="secondary" onclick="clearWitnessSignature()">Clear Signature</button>
   </div>

    <div class="section">
   <label>Brief description of incident</label>
     <input id="briefIncident" name="briefIncident">
      </div>

  <div class="section">
  <label>Attachment Type</label>
  <div class="checkbox-group">
    <label><input type="checkbox" id="attachmentType" name="attachmentType" value="descriptioncontinuation">DESCRIPTION CONTINUATION</label>
    <label><input type="checkbox" id="attachmentType" name="attachmentType" value="photo">PICTURES/ PHOTOGRAPHS</label>
    <label><input type="checkbox" id="attachmentType" name="attachmentType" value="statment">WITNESS STATEMENT</label>
    <label><input type="checkbox" id="attachmentType" name="attachmentType" value="others">OTHERS</label>
  </div>
    </div>
    

 

      

    <div class="section">
    <label>Attachment 1</label><input type="file" input id="attach1" name="attach1" accept="image/*,application/pdf">
    <label>Attachment 2</label><input type="file" input id="attach2" name="attach2" accept="image/*,application/pdf">
    <label>Attachment 3</label><input type="file" input id="attach3" name="attach3" accept="image/*,application/pdf">
    <label>Attachment 4</label><input type="file" input id="attach4" name="attach4" accept="image/*,application/pdf">
    </div>

  <div class="section">
    <label>Prepared and Reported by</label>
  <input id="reportedBy" name="reportedBy">

 <!-- SIGNATURE -->

  <label>Signature</label>
  <canvas id="supSignPad" name="supSignPad"></canvas>
  
<button type="button" class="secondary" onclick="clearSupSignature()">Clear Signature</button>
    </div>

<button type="submit" id="submitBtn">Submit</button>
<div id="status"></div>

<button type="button" onclick="location.href='menu.html'">
â¬… Back to Menu
</button>

</form>


<script src="js/incident.js"></script>
</body>
</html>
