
<!DOCTYPE html>
<html lang="en">
  
<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Report</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const loginState = localStorage.getItem("LOGGED_IN");
  console.log("MENU LOGIN STATE =", loginState);

  if ((loginState || "").toUpperCase() !== "YES") {
    window.location.replace("index.html");
  }
});
</script>

<div class="form-container">

<h2>Incident Report</h2>
<hr>

<form id="incidentform">

<!-- REPORTER -->
<div class="section">
  <label>Name</label>
  <select id="name" required>
  <option value="">-- Name --</option>  
<option value="A">A</option>
<option value="B">B</option>
<option value="C">C</option>
</select>

   <label>Designation</label>
  <select id="designation" required>
  <option value="">-- Designation --</option>  
<option value="D1">D1</option>
<option value="D2">D2</option>
<option value="D3">D3</option>
</select>


  <label>Employee Number</label>
  <input type="number" id="empno">

   <label>Location</label>
  <select id="Location" required>
  <option value="">-- Location --</option>  
  <option value="L1">L1</option>
  <option value="L2">L2</option>
  <option value="L3">L3</option>
  </select>

   <label>Contact Number</label>
  <input type="number" id="contact">

   <label>Shift</label>
  <select id="shift">
  <option value="">-- Shift --</option>  
  <option value="Morning">Morning</option>
  <option value="Night">Night</option>
  </select>
   </div>

  <div class="section">
   <label>Exact Location of Incdent</label>
  <textarea id="exactLocation"></textarea>
    
  <label>Date</label>
  <input type="date" id="reportdate">

  <label for="time">Time</label>
  <input type="time" id="reporttime">

   <label>Blue Plate</label>
  <textarea id="blueplate"></textarea>

      <label>Type of Incident</label>
  <select id="incidentType" required>
  <option value="">-- Select Incident --</option>  
  <option value="Medical Emergency">Medical Emergency</option>
  <option value="Electrical Failure">Electrical Failure</option>
  <option value="Fire/ Fire Alarm">Fire/ Fire Alarm</option>
    <option value="Theft">Theft</option>
    <option value="Lift Emergency">Lift Emergency</option>
    <option value="Missing Person/ Items">Missing Person/ Items</option>
    <option value="Scuffle">Scuffle</option>
    <option value="Assault">Assault</option>
    <option value="Vehicular Incident">Vehicular Incident</option>
    <option value="Property Damaged">Property Damaged</option>
    <option value="Fuel/ Chemical Spills">Fuel/ Chemical Spills</option>
    <option value="Suspicious Activity">Suspicious Activity</option>
    <option value="Crime">Crime</option>
    <option value="Contravention">Contravention</option>
    <option value="Others">Others</option>
    </select>

     <label>Other Incident Type</label>
     <input id="otherIncident">

  <label>Name of Witness (if applicable)</label>
  <input id="witnessName" >

   <label>Contact Number</label>
  <input type="witnessContact" id="Contactno">

    <div class="section">
  <label>Signature</label>
  <canvas id="witnessSignPad"></canvas>
  
  <button type="button" class="secondary" onclick="clearWitnessSignature()">Clear Signature</button>
</div>


  <div class="section">
    <label>Attachments</label>
   <label class="check-box">
  <input type="checkbox">
  <span></span>
  DESCRIPTION CONTINUATION
</label>

<label class="check-box">
  <input type="checkbox">
  <span></span>
  PICTURES/ PHOTOGRAPHS
</label>

    <label class="check-box">
  <input type="checkbox">
  <span></span>
  WITNESS STATEMENT
</label>

    <label class="check-box">
  <input type="checkbox">
  <span></span>
  OTHERS
</label>

    <div class="section">
    <label>Attachment 1</label><input type="file" name="attach1" accept="image/*,application/pdf">
    <label>Attachment 2</label><input type="file" name="attach2" accept="image/*,application/pdf">
    <label>Attachment 3</label><input type="file" name="attach3" accept="image/*,application/pdf">
    <label>Attachment 4</label><input type="file" name="attach4" accept="image/*,application/pdf">\
    </div>


    <label>Prepared and Reported by</label>
  <input id="reportedby" >

 <!-- SIGNATURE -->
<div class="section">
  <label>Signature</label>
  <canvas id="sign"></canvas>
  
  <button type="button" class="secondary" onclick="clearSignature()">Clear Signature</button>
</div>

<button type="submit" id="submitBtn" disabled>Submit</button>
<div id="status"></div>

<button type="button" onclick="location.href='menu.html'">
â¬… Back to Menu
</button>

</form>
</div>

<script src="js/inciden.js"></script>
</body>
</html>
