<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrol Login</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="form-container">
  <img src="Logo.png" alt="Company Logo" class="logo">

  <h2 style="text-align:center;">Supervisor Login</h2>

  <input id="user" type="text" placeholder="Username" autocomplete="username">
  <input id="pass" type="password" placeholder="Password" autocomplete="current-password">

  <button id="loginBtn">Login</button>

  <p id="msg" class="message"></p>
</div>

<script>
/*if (sessionStorage.getItem("loggedIn") !== "true") {
  window.location.href = "index.html";
}*/

  
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzUQL2tzAH48KLrXg5Zpdk_dWCMYrdAIBLFcHraX85E1Z9ZIgX1KQAvhhNTB-__ufWbTQ/exec";

const msg = document.getElementById("msg");
const loginBtn = document.getElementById("loginBtn");

loginBtn.addEventListener("click", login);


async function login() {
 const username = document.getElementById("user").value.trim();
const password = document.getElementById("pass").value.trim();

  if (!username || !password) {
    alert("Enter username and password");
    return;
  }

  try {
    const response = await fetch(SCRIPT_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        action: "login",
        username: username,
        password: password
      })
    });

    const result = await response.json();
    console.log("Login response:", result); // üîç DEBUG

    if (result.status === "success") {
      sessionStorage.setItem("loggedIn", "true");
      window.location.href = "incident.html";
    } else {
      alert("Invalid username or password");
      sessionStorage.removeItem("loggedIn");
    }

  } catch (err) {
    console.error("Login error:", err);
    alert("Login failed. Check console.");
  }
}

</script>

</body>
</html>
