<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrol Login</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="form-container">
  <img src="Logo.png" alt="Company Logo" class="logo">

  <h2 style="text-align:center;">Supervisor Login</h2>

  <input id="user" type="text" placeholder="Username" autocomplete="username">
  <input id="pass" type="password" placeholder="Password" autocomplete="current-password">

  <button id="loginBtn">Login</button>

  <p id="msg" class="message"></p>
</div>

<script>
/*if (sessionStorage.getItem("LOGGED_IN") === "YES") {
  window.location.replace("menu.html");
}*/
  
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4ngZudq30c-AIF_IXll_moIl6Fp38Rrp297AwPbpASYw3DD0iRIXM1iwT8lWqIb86_Q/exec";

const msg = document.getElementById("msg");
const loginBtn = document.getElementById("loginBtn");

loginBtn.addEventListener("click", login);

function login() {
  const username = user.value.trim();
  const password = pass.value;

  if (!username || !password) {
    msg.innerText = "⚠️ Enter username and password";
    msg.className = "message error";
    return;
  }

  msg.innerText = "Checking...";
  msg.className = "message";

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "login",
      username: username,
      password: password   // plain password → hashed in Apps Script
    })
  })
  .then(res => {
  console.log("LOGIN RESPONSE:", res);

  if (res.status === "success") {
    sessionStorage.setItem("LOGGED_IN", "YES");
    sessionStorage.setItem("USERNAME", username);
    sessionStorage.setItem("LOGIN_NAME", res.name);

    window.location.replace("menu.html");
  } else {
    msg.innerText = "❌ Wrong username or password";
    msg.className = "message error";
  }
})
  .catch(() => {
    msg.innerText = "⚠️ Server error";
    msg.className = "message error";
  });
}
</script>

</body>
</html>
